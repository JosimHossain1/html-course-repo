<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List in HTMl</title>
</head>
<body>

  <!-- List in HTML
  
  * ol - order list - For create an order list.
  * ul - unorder list - for create unorder list. 
  * li - list Item - for create list item
  -->


  <!-- Order List -->
  <ol type="1">

    <li>Tea

      <ol type="a">
        <li>Lal Chaa</li>
        <li>Dudh Cha</li>
      </ol>

    </li>
    <li>Coffee

      <ol type="I">
        <li>Hot Coffee</li>
        <li>Cold Coffee</li>
      </ol>

    </li>
    <li>Milk</li>


  </ol>

  <!-- Unorder List -->
  
  <ul type="square">
    <li>Josim
      <ul>
        <li>Kosim</li>
        <li>Losim
          <ul>
            <li>dsfsdfsdf</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>kamal</li>
  </ul>

</body>
</html>
