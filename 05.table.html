<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Table</title>
</head>

<body>

  <!-- Learn HTML TABLE -->

  <!-- 
   * table -- use for create table
   * tr - table row - create table row
   * td - table data - add table data
   * th - ttable head - create table head  
  -->

  <table border>
    <caption>Student Table</caption>

    <!-- Row 1 -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Class</th>
        <th>Fee</th>
      </tr>
    </thead>


    <!-- Row 2 -->
    <tbody>
      <tr>

        <td>Josim</td>
        <td>0112</td>
        <td>Ten</td>
        <td>200</td>
      </tr>

      <tr>
        <td>Habib</td>
        <td>0225</td>
        <td>Nine</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Kamal</td>
        <td>0225</td>
        <td>Nine</td>
        <td>200</td>
      </tr>

    </tbody>

    <!-- Table Footer Start -->

    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td colspan="2">400</td>
      </tr>
    </tfoot>

    <!-- Table Footer End -->

    <tr>
      <td>Rashid</td>
      <td>0225</td>
      <td>Nine</td>
      <td>200</td>
    </tr>
    <tr>
      <td>Rashid</td>
      <td>0225</td>
      <td>Nine</td>
      <td>200</td>
    </tr>
    <tr>
      <td>Rashid</td>
      <td>0225</td>
      <td>Nine</td>
      <td>200</td>
    </tr>


  </table>

</body>

</html>
